<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Profile card component</title>
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="cover" src="./images/bg-pattern-card.svg" alt="cover">
      <div class="info">
      <div class="avatar">
        <img class="profile" src="./images/image-victor.jpg" alt="profile">
      </div>
        <h2>Victor Crest</h2>
        <h3>26</h3>
        <h4>London</h4>
      </div>
      <div class="social">
        <div class="number">
          <p>80K</p>
          <span>Followers</span>
        </div>
        <div class="number">
          <p>803K</p>
          <span>Likes</span>
        </div>
        <div class="number">
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
